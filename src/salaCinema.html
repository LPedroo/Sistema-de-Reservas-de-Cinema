                    height="16"
                    width="20"

            </div>
            <div class="row">
              <div class="col-md-8">
                <input
                  type="button"
                  class="btn btn-primary"
                  value="Reservar"
                  id="btReservar"
                />
                <input
                  type="button"
                  class="btn btn-danger"
                  value="Confirmar"
                  id="btConfirmar"
                />
                <a href="../index.html">
                  <input
                    type="button"
                    class="btn btn-success"
                    value="Retornar ao Catálogo"
                  />
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" id="divPalco">
